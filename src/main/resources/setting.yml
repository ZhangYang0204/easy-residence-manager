setting:

  #使用哪一套语言 可以在这里看到可选的语言https://github.com/ZhangYang0204/easy-residence-manager/tree/master/src/main/resources/display
  #你也可以在https://github.com/ZhangYang0204/easy-residence-manager/tree/master/src/main/resources/display上传你使用的语言
  #此项修改后只有服务器重启或者使用其他插件重新安装此插件后才会生效
  #Which language is used? If you want to find what you can use,please go to https://github.com/ZhangYang0204/easy-residence-manager/tree/master/src/main/resources/display
  #You can also go to https://github.com/ZhangYang0204/easy-residence-manager/tree/master/src/main/resources/display to upload your language
  #This modification will not take effect until the server is restarted or the plugin is reinstalled by other plugin
  display: "default"

  #每格方块的Vault花费，非负数，如果填错，采用默认值，如果不填代表不开启Vault功能，必须写为小数形式，例如1需要写为1.0
  perBlockCost: 1.0

  #哪些世界关闭传送请求，其他世界的玩家无法在下面的黑名单世界创建住宅
  # Which worlds turn off teleportation requests and players from other worlds cannot create residences in the following blacklisted worlds
  worldBlackList:
    - "world_nether"



