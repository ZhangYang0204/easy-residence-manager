gui:

  #第一个页面的返回按钮点击后执行的指令，格式为 way:command，其中的way指代执行的方式，command是命令，命令无需加/，
  #执行方式有operator、console、self，分别代表以op身份执行（给玩家op然后执行然后取消玩家op）、控制台执行、自身执行
  firstPageBackCommand:
    - "self:bs"
    - "self:cd"

  title:
    manageResidencePage: "&b&l&n管理住宅&e&l(陈列了所有的住宅)"
    manageResidencePageResidenceOptionPage: "&b&l&n管理住宅选项&e&l(陈列了所有的选项)"

  button:
    manageResidencePage:
      back:

        #表示按钮的材料,想知道材料名字,请前往https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html查看
        #如果是AIR代表不显示相关按钮并且无法被点击
        materialName: "REDSTONE"

        #表示按钮的名称
        displayName: "&b&l&n返回"

        #表示按钮的描述，lore中可以用的变量，除了{()}括起来的，都可以用在displayName中
        lore:
          - "&c&l点我返回上一页"

        #表示数量
        amount: 1

        #表示标志，想知道可以隐藏哪些，请前往https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
        itemFlag:
          - "HIDE_DESTROYS"

        #用哪个模型数据 1.12及以前的版本不支持这个
        customModelData: [ ]

      manageResidencePageResidenceOptionPage:
        materialName: "CHEST"
        displayName: "&b&l&n住宅"
        lore:
          - "&a&l拥有者：{owner_name}"
          - "&b&l住宅名字：{name}"
          - "&c&l住宅花费：{cost}"
          - "&e&l创建时间：{create_time}"
          - "&f&l点我查看详细信息"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]

      createResidence:
        materialName: "DIAMOND"
        displayName: "&b&l&n创建住宅"
        lore:
          - "&f&l点我创建住宅"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      showSelectedSection:
        materialName: "MAP"
        displayName: "&b&l&n展示选区"
        lore:
          - "&f&l点我展示选区"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      selectSecondLocation:
        materialName: "MAP"
        displayName: "&b&l&n选择第二个坐标"
        lore:
          - "&f&l点我选择第二个坐标"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      selectFirstLocation:
        materialName: "PAPER"
        displayName: "&b&l&n选择第一个坐标"
        lore:
          - "&f&l点我选择第一个坐标"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      deleteResidence:
        materialName: "BARRIER"
        displayName: "&b&l&n删除住宅"
        lore:
          - "&f&l点我创建住宅"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]

      previousPage:
        materialName: "BOOK"
        displayName: "&b&l&n上一页"
        lore:
          - "&f&l点我前往上一页"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      nextPage:
        materialName: "BOOK"
        displayName: "&b&l&n下一页"
        lore:
          - "&f&l点我前往下一页"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]

    manageResidencePageResidenceOptionPage:
      back:
        materialName: "REDSTONE"
        displayName: "&b&l&n返回"
        lore:
          - "&c&l点我返回上一页"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      setupResidence:
       materialName: "DIAMOND_BLOCK"
       displayName: "&b&l&n安置住宅"
       lore:
         - "&c&l点我把住宅安置出来"
       amount: 1
       itemFlag:
         - "HIDE_DESTROYS"
       customModelData: [ ]
      cancelSetupResidence:
        materialName: "IRON_BLOCK"
        displayName: "&b&l&n取消安置住宅"
        lore:
          - "&c&l点我把住宅取消安置，即收回"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      setResidenceOwner:
        materialName: "BOOKSHELF"
        displayName: "&b&l&n赠送住宅"
        lore:
          - "&c&l点我把住宅送给别人"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      teleportResidence:
        materialName: "IRON_INGOT"
        displayName: "&b&l&n传送去住宅"
        lore:
          - "&c&l点我前往住宅"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      setResidenceName:
        materialName: "NAME_TAG"
        displayName: "&b&l&n设置住宅名字"
        lore:
          - "&c&l点我前往住宅"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []